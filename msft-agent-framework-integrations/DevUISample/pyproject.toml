[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
# Show test durations for the 10 slowest tests
addopts = "--tb=short --durations=10"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["S307"]   # eval() is intentional in calculate()
